<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/adminlayout :: adminlayout (~{::body},'addAccount')}"> 
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="icon" href="#"> 
    <title>Add Account</title> 
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</head>
<body>

    <div class="col-12">
        <div class="container" style="height: 100%;">
          <div class="offset-1"  style="margin-top: 5%;margin-bottom: 5%;">
            <a th:href="@{/homepageadmin}" class="btn btn-dark">
              <i class="bi bi-arrow-left-circle-fill"></i> Go Back
            </a>
           
            <h3>
              <a th:href="@{/viewAccount}">
                <i class="bi bi-plus-circle-fill" style="vertical-align: middle; margin-top: 5%;margin-bottom: 5%;"></i> View Account
              </a>
            </h3>
             

            <div class="card col-12 mt-2">
              <div class="card-body">
                <h2 class="text-center">Create Account</h2>

                <form th:action="@{/addAccount}"
                 th:method="post" 
                 modelAttribute="AdminDetail" 
                 class="row g-3">
                  <!-- Rest of the form content -->
                  
                  <div class="col-md-6">
                    <label for="adminname" class="form-label">Admin Name:</label>
                    <input type="text" 
                    name="adminname"
                    id="adminname" 
                    placeholder="Ali Bin Abu" 
                    class="form-control" required>
                  </div>
                  
                  <div class="col-md-6">
                    <label for="adminemail" class="form-label">Admin Email:</label>
                    <input type="text" 
                    name="adminemail"
                    id="adminnemail" 
                    placeholder="ali@gmail.com" 
                    class="form-control" required>
                  </div>

                  <div class="col-md-6">
                    <label for="adminusername" class="form-label">Admin Username:</label>
                    <input type="text" 
                    name="adminusername"
                    id="adminusername" 
                    placeholder="admin123" 
                    class="form-control" required>
                  </div>  

                  <div class="col-md-6">
                    <label for="adminpassword" class="form-label">Admin Password:</label>
                    <input type="text" 
                    name="adminpassword"
                    id="adminpassword" 
                    placeholder="admin123" 
                    class="form-control" required>
                  </div>  

                  <div class="col-md-6">
                    <label for="role" class="form-label">Role:</label>
                    <select name="role" id="role" class="form-control" required>
                      <option value="">Select type admin</option>
                      <option value="Normal Admin">Normal Admin</option>
                      <option value="Super Admin">Super Admin</option>
                  </select>
                  </div>  

                  <button type="submit" class="btn btn-danger col-10 mx-5 mt-4" style="margin-bottom: 10px;">Create</button> 

              </div>
            </div>
          </div>
        </div>
      </div>
              
</body>

<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js}"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</html>
