<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/adminlayout :: adminlayout (~{::body},'addIssue')}"> 
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="icon" href="#"> 
    <title>Add Issue</title> 
    <!-- <link rel="stylesheet" href="stylesheets/login.css">  -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</head>
<body>

    <div class="col-12">
        <div class="container" style="height: 100%;">
          <div class="offset-1"  style="margin-top: 5%;margin-bottom: 5%;">
            <a th:href="@{/homepageadmin}" class="btn btn-dark">
              <i class="bi bi-arrow-left-circle-fill"></i> Go Back
            </a>
           
            <h3>
              <a th:href="@{/viewIssue}">
                <i class="bi bi-plus-circle-fill" style="vertical-align: middle; margin-top: 5%;margin-bottom: 5%;"></i> View Issue
              </a>
            </h3>
             

            <div class="card col-12 mt-2">
              <div class="card-body">
                <h2 class="text-center">Create Issue</h2>

                <form th:action="@{/addIssue}"
                 th:method="post" 
                 modelAttribute="IssueDetail" 
                 class="row g-3">
                  <!-- Rest of the form content -->
                  
                  <div class="col-md-6">
                    <label for="issuename" class="form-label">Issue Name:</label>
                    <input type="text" 
                    name="iname"
                    id="issuename" 
                    placeholder="Insufficent food" 
                    class="form-control" required>
                  </div>
                  
                  <div class="col-md-6">
                    <label for="issuedesc" class="form-label">Issue Description:</label>
                    <input type="text" 
                    name="idesc"
                    id="issuedesc" 
                    placeholder="XXXXXXXXXXXXXXXXXXXXXXX" 
                    class="form-control" required>
                  </div>

                  <div class="col-md-6">
                    <label for="issuedate" class="form-label">Issue Date:</label>
                    <input type="date" 
                    name="idate"
                    id="issuedate" 
                    placeholder="PP" 
                    class="form-control" required>
                  </div>  

                  <div class="col-md-6">
                    <label for="issueremark" class="form-label">Issue Remark:</label>
                    <input type="text" 
                    name="iremark"
                    id="iremark" 
                    placeholder="PP" 
                    class="form-control" required>
                  </div>  

                  <button type="submit" class="btn btn-danger col-10 mx-5 mt-4" style="margin-bottom: 10px;">Create</button> 

              </div>
            </div>
          </div>
        </div>
      </div>
              
</body>

<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js}"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</html>
