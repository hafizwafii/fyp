<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/adminlayout :: adminlayout (~{::body},'addProgram')}"> 
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="icon" href="#"> 
    <title>Add Program</title> 
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</head>
<body>

    <div class="col-12">
        <div class="container" style="height: 100%;">
          <div class="offset-1"  style="margin-top: 5%;margin-bottom: 5%;">
            <a th:href="@{/viewProgram}" class="btn btn-dark">
              <i class="bi bi-arrow-left-circle-fill"></i> View Program
            </a>

            <!-- <h3>
              <a th:href="@{/viewProgram}">
                <i class="bi bi-plus-circle-fill" style="vertical-align: middle; margin-top: 5%;margin-bottom: 5%;"></i> View Program
              </a>
            </h3> -->
            

            <div class="card col-12 mt-2">
              <div class="card-body">
                <h2 class="text-center">Create Program</h2>

                <form th:action="@{/addProgram}"
                 th:method="post" 
                 modelAttribute="ProgramDetail" 
                 enctype="multipart/form-data"
                 class="row g-3"
                 onsubmit="showSuccessMessage(event)">
                  <!-- Rest of the form content -->
                  
                  
                  
                  <div class="col-md-6">
                    <label for="programname" class="form-label">Program Name:</label>
                    <input type="text" 
                    name="pname"
                    id="programname" 
                    placeholder="Food Distribution" 
                    class="form-control" required>
                  </div>
                  
                  <div class="col-md-6">
                    <label for="programdesc" class="form-label">Program Description:</label>
                    <input type="text" 
                    name="pdesc"
                    id="programdesc" 
                    placeholder="Program ini amat membantu" 
                    class="form-control" required>
                  </div>

                  <div class="col-md-6">
                    <label for="programvenue" class="form-label">Venue:</label>
                    <!-- <input type="text"  -->
                    <select name="pvenue" id="programvenue" class="form-control" required>
                      <option value="">Select venue</option>
                      <option value="Sri Hartamas, Kuala Lumpur">Sri Hartamas, Kuala Lumpur</option>
                  </select>
                  </div>  

                  <div class="col-md-6">
                    <label for="programtime" class="form-label">Time:</label>
                    <select name="ptime" id="programtime" class="form-control" required>
                      <option value="">Select time</option>
                      <option value="8:00 - 9:00 PM">8:00 - 9:00 PM</option>
                      <option value="8:00 - 10:00 PM">8:00 - 10:00 PM</option>
                      <option value="8:30 - 9:30 PM">8:00 - 9:00 PM</option>
                      <option value="9:00 - 10:00 PM">9:00 - 10:00 PM</option>
                  </select>
                  </div>  

                  <div class="col-md-6">
                    <label for="programdate" class="form-label">Date:</label>
                    <input type="date" 
                    name="pdate"
                    id="programdate" 
                    class="form-control" required>
                  </div>  

                  <div class="col-md-6">
                    <div class="d-flex align-items-center">
                      <label for="programimage" class="form-label me-2">Program Image (PNG AND JPEG):</label>
                      <div class="position-relative">
                        <input type="file" name="pimage" id="programimage" class="form-control" required>
                        <!-- <button type="button" id="deleteImage" class="btn btn-link delete-icon"><i class="bi bi-trash"></i></button> -->
                      </div>
                    </div>
                    <div id="imagePreview"></div>
                  </div>



                  <button type="submit" class="btn btn-danger col-10 mx-5 mt-4" style="margin-bottom: 10px;">Create</button> 

              </div>
            </div>
          </div>
        </div>
      </div>

      <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('programdate').setAttribute('min', today);
        });

        function showSuccessMessage(event) {
            event.preventDefault();
            alert("Program successfully created");
            event.target.submit();
        }
      </script>
              
</body>

<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js}"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</html>
