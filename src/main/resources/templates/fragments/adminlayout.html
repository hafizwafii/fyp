<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="adminlayout (template, menu)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <style>
        /* Custom styles for the navigation bar */
        .navbar {
            background-color: black;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none; /* Remove default underline */
            transition: text-decoration 0.3s; /* Smooth transition for underline */
        }

        .navbar a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        .nav-link:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Style for sidebar */
        #sidebar {
            position: fixed;
            top: 56px; /* Height of the navbar */
            left: 0;
            width: 200px;
            height: calc(100vh - 56px); /* Height of viewport minus height of navbar */
            background-color: #fff;
            border-right: 1px solid #ddd;
            overflow-y: auto; /* Enable scrolling if content exceeds height */
            text-align: center; /* Center the menu items */
        }

        #sidebar h5 {
            font-size: 1.5rem; /* Larger font size for the title */
            margin-top: 20px;
            margin-bottom: 40px; /* More gap between the title and the menu items */
        }

        #sidebar .nav-link {
            font-size: 1.2rem; /* Larger font size for the menu items */
            margin-bottom: 30px; /* Increase gap between menu items */
        }

        /* Ensure content area doesn't overlap with the sidebar */
        .content {
            margin-left: 210px; /* Adjust the margin to fit the sidebar */
        }
    </style>
</head>
<body style="background-color:#dfdfdf;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FILANTROPI FAKIR GELANDANGAN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/homepageadmin}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar">
        <h5><a th:href="@{/homepageadmin}" class="nav-link text-black" aria-current="page">Menu</a></h5>
        <ul class="nav flex-column">
            <li><a th:href="@{/viewProgram}" class="nav-link text-black" aria-current="page">Program</a></li>
            <li><a th:href="@{/viewVolunteer}" class="nav-link text-black" aria-current="page">Volunteer</a></li>
            <li><a th:href="@{/viewIssue}" class="nav-link text-black" aria-current="page">Issue</a></li>
            <li><a th:href="@{/viewAccount}" class="nav-link text-black" aria-current="page">Admin</a></li>
        </ul>
    </div>

    <div th:replace="${template}"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
