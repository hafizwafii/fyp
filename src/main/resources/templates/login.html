<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/volunteerlayout :: volunteerlayout (~{::body},'login')}"> 
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="icon" href="#"> 
    <title>Log In Volunteer Platform</title> 
    <link rel="stylesheet" href="stylesheets/login.css"> 
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <!-- Login Form -->
    <form action="/login" method="POST">
        <div class="login-box">
            <div class="login-header">
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username" name="username" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" name="password" id="password" autocomplete="off" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <img id="togglePasswordIcon" src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/eye.svg" alt="Toggle Password Visibility">
                </span>
            </div>
            <div class="input-submit">
                <button class="submit-btn" type="submit"></button>
                <label for="submit">Sign In</label>
            </div>
            <div class="sign-up-link">
                <p>Don't have an account? <a th:href="@{/signup}">Sign Up</a></p>
            </div>
        </div>
    </form>
    
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQK+C+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js}"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById('password');
            var passwordFieldType = passwordField.getAttribute('type');
            var togglePasswordIcon = document.getElementById('togglePasswordIcon');
            
            if (passwordFieldType === 'password') {
                passwordField.setAttribute('type', 'text');
                togglePasswordIcon.src = 'https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/eye-slash.svg';
            } else {
                passwordField.setAttribute('type', 'password');
                togglePasswordIcon.src = 'https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/eye.svg';
            }
        }
    </script>
</body>
</html>
