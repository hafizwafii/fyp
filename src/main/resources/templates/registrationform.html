<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/vafterloginlayout :: vafterloginlayout (~{::body},'registrationform')}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="#">
    <link rel="stylesheet" href="stylesheets/profilevolunteer.css">
    <title>Registration Form</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body style="background-color: #dfdfdf">
    <div class="container mt-3" style="height: 100%">
        <div class="card col-12 mt-3 mx-auto" style="width: 75rem; background-color: #dfdfdf">
            <div class="card-body">

              
                <div class="container-fluid mt-2 justify-content-center rounded p-2" style="background-color: #dfdfdf">
                    <p class="text-capitalize text-center mt-3 fw-bold" style="font-family: sans-serif; font-size: 24px; font-weight: bold;">
                        PLEASE READ THE FORM CAREFULLY
                    </p>

                    <div class="container mt-5">
                        <h2 class="text-center">Program Registration</h2>
                        <!-- <form 

                        th:action="@{/registrationform}"
                        method="post"  
                        enctype="multipart/form-data"
                        modelAttribute="registrations"
                        class="mx-auto" style="max-width: 600px;"> -->

                            <!-- <div>
                                <input type="hidden" class="form-control" th:value="${registrations.pid}" id="pid" name="pid" required>
                            </div> -->
                        
                            <div class="mb-3">
                                <label for="programimage" class="form-label">Program Image:</label>
                                <input type="file" class="form-control"  id="programimage" name="programimage" required>
                            </div>

                            <div class="mb-3">
                                <label for="pname" class="form-label">Program Name:</label>
                                <input type="text" class="form-control"  id="pname" name="pname" required>
                            </div>

                            <div class="mb-3">
                                <label for="pdesc" class="form-label">Program Description:</label>
                                <textarea class="form-control"  id="pdesc" name="pdesc" rows="2" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="pvenue" class="form-label">Program Venue:</label>
                                <input type="text" class="form-control"  id="pvenue" name="pvenue" required>
                            </div>

                            <div class="mb-3">
                                <label for="ptime" class="form-label">Program Time:</label>
                                <input type="time" class="form-control"  id="ptime" name="ptime" required>
                            </div>

                            <div class="mb-3">
                                <label for="pdate" class="form-label">Program Date:</label>
                                <input type="date" class="form-control"  id="pdate" name="pdate" required>
                            </div>


                            <button type="submit" class="btn btn-primary d-block mx-auto">I WANT TO BECOME VOLUNTEER</button>
                        </form>
                        
                </div>
                </div>
            </div>
        </div>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js}" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        // Initialize Flatpickr for the date input
        flatpickr("#pdate", {
            dateFormat: "Y-m-d",
            minDate: "today"  // Ensures the date picker only allows current and future dates
        });
    </script>
</body>
</html>
