<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/adminlayout :: adminlayout (~{::body},'viewAccount')}"> 
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="icon" href="#"> 
    <title>View Account</title> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>

    <div class="container-fluid" style="margin-left: 200px; padding-top: 56px;">
        <div class="row" style="height: 100%;">
            <div class="col-10">
                <h3>
                    View Account
                    <a th:href="@{/addAccount}">
                        <i class="bi bi-plus-circle-fill" style="vertical-align: middle; margin-left: 60%;"></i> Add Account
                    </a>
                    
                </h3>

                <div class="offset-2 justify-content-evenly align-items-center col-9"></div>
                  
                    <table class="table table-bordered border-dark image-table">
                      <thead>
                        <tr>
                          <!-- <th scope="col">Admin Id</th> -->
                          <th scope="col">Admin Name</th>
                          <th scope="col">Admin Email</th>
                          <th scope="col">Admin Username</th>
                          <th scope="col">Admin Password</th>
                          <th scope="col">Role</th>
                        </tr>
                      </thead>

                      <tbody>
                        
                        <tr th:each="admin: ${admins}">

                            <!-- <td th:text="${admin.adminid}"></td> -->
                            <td th:text="${admin.adminname}"></td>
                            <td th:text="${admin.adminemail}"></td>
                            <td th:text="${admin.adminusername}"></td>
                            <td th:text="${admin.adminpassword}"></td>
                            <td th:text="${admin.role}"></td>
                            

                        </td>
                    </tr>   
                
                    

                      </tbody>


            </div>
        </div>
    </div>





</body>

<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}"
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js}"
integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"
integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
crossorigin="anonymous"></script>
</html>
