<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/adminlayout :: adminlayout (~{::body},'viewVolunteer')}"> 
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="icon" href="#"> 
    <title>View Volunteer</title> 
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>

    <div class="container-fluid" style="margin-left: 200px; padding-top: 56px;">
        <div class="row" style="height: 100%;">
            <div class="col-10">
                <h3>
                    View Volunteer
                    
                </h3>

                <div class="offset-2 justify-content-evenly align-items-center col-9"></div>

                <form th:action="@{/searchVolunteer}" method="get">
                    <div class="input-group mb-3">
                        <input id="volunteerSearchInput" name="vname" type="text" class="form-control" placeholder="Search Volunteer Name" aria-label="Search" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </div>
                  </form>
  
                    <table class="table table-bordered border-dark image-table">
                      <thead>
                        <tr>
                          <!-- <th scope="col">ID</th>   -->
                          <th scope="col">Full Name</th>
                          <th scope="col">Email</th>
                          <th scope="col">Phone Number</th>
                          <th scope="col">IC Number</th>
                          <th scope="col">Username</th>
                          <th scope="col">Enroll Program</th>
                          
                          <th scope="col">Program ID</th>
                          
                        </tr>
                      </thead>

                      <tbody>
                        <tr th:each="volunteer: ${volunteers}">
                            <!-- <td th:text="${volunteer.id}"></td> -->
                            <td th:text="${volunteer.name}"></td>
                            <td th:text="${volunteer.email}"></td>
                            <td th:text="${volunteer.phonenum}"></td>
                            <td th:text="${volunteer.icnum}"></td>
                            <td th:text="${volunteer.username}"></td>
                            <td th:text="${volunteer.vpid != null ? 'YES' : 'NO'}"></td>

                            <td th:text="${volunteer.vpid != null ? volunteer.vpid : ''}"></td>

                        </div>

                        </td>
                    </tr>   
                
                      </tbody>    

            </div>
        </div>
    </div>





</body>

<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}"
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js}"
integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"
integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
crossorigin="anonymous"></script>
</html>
